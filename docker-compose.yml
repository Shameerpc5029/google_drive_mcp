  #   container_name: mcp-inspector
  #   ports:
  #     - "3001:3001"
  #   command: >
  #     sh -c "npm install -g @modelcontextprotocol/inspector && 
  #            npx @modelcontextprotocol/inspector --port 3001"
  #   depends_on:
  #     - mcp-gdrive
  #   networks:
  #     - mcp-network

networks:
  mcp-network:
    driver: bridge
